name: Dependency Update

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Update Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Check if requirements.txt exists and update it
        if [ -f "requirements.txt" ]; then
          pip install pip-tools
          # Create requirements.in from requirements.txt if it doesn't exist
          if [ ! -f "requirements.in" ]; then
            # Extract package names without versions for requirements.in
            sed 's/==.*//' requirements.txt > requirements.in
          fi
          pip-compile --upgrade requirements.in
        fi
        
        # Update layer dependencies if they exist
        if [ -f "layers/dependencies/requirements.txt" ]; then
          cd layers/dependencies
          if [ ! -f "requirements.in" ]; then
            sed 's/==.*//' requirements.txt > requirements.in
          fi
          pip-compile --upgrade requirements.in
          cd ../..
        fi
        
    - name: Update Node.js dependencies
      run: |
        if [ -f "package.json" ]; then
          npm update
          npm audit fix --force || true
        fi
        
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Pull Request
      if: steps.changes.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: update dependencies'
        body: |
          ## Dependency Updates
          
          This PR contains automated dependency updates:
          
          - Updated Python packages to latest compatible versions
          - Updated Node.js packages to latest compatible versions  
          - Applied security fixes where available
          
          ### Changes Made
          - Python dependencies updated via pip-compile
          - Node.js dependencies updated via npm update
          - Security vulnerabilities addressed via npm audit fix
          
          Please review the changes and test thoroughly before merging.
          
          **Note**: This is an automated PR created by the dependency update workflow.
        branch: dependency-updates
        delete-branch: true
